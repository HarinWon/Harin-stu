<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰</title>
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/3d3f071495.js"
      crossorigin="anonymous"
    ></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-center">
        <!-- link -->
        <div>
          <button class="toggle-nav">
            <i class="fas fa-bars"></i>
          </button>
          <ul class="nav-links">
            <li>
              <a href="index.html" class="nav-link">home</a>
            </li>
            <li>
              <a href="product.html" class="nav-link">product</a>
            </li>
            <li>
              <a href="about.html" class="nav-link">about</a>
            </li>
          </ul>
        </div>
        <!-- logo -->
        <div class="nav-logo white">
          <i>Foody</i>
        </div>
        <!-- cart icon -->
        <div class="toggle-container">
          <button class="toggle-cart">
            <i class="fas fa-shopping-cart"></i>
          </button>
          <span class="cart-item-count">1</span>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="hero">
      <h1 class="text-slanted">we sell someting</h1>
      <div class="hero-container">
        <h3>sell everything - it is good</h3>
        <a href="product.html" class="hero-btn">show now</a>
      </div>
    </section>
    <!-- sidebar -->
    <div class="sidebar-overlay">
      <aside class="sidebar">
        <!-- close -->
        <button class="sidebar-close">
          <i class="fas fa-times"></i>
        </button>
        <!-- links -->
        <ul class="sidebar-links">
          <li>
            <a href="index.html">
              <i class="fas fa-home fa-fw"></i>
              home
            </a>
          </li>
          <li>
            <a href="products.html">
              <i class="fas fa-couch fa-fw"></i>
              products
            </a>
          </li>
          <li>
            <a href="about.html">
              <i class="fas fa-book fa-fw"></i>
              about
            </a>
          </li>
        </ul>
      </aside>
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <aside class="cart">
        <button class="cart-close">
          <i class="fas fa-times"></i>
        </button>
        <header>
          <h3 class="text-slanted">your cart</h3>
        </header>
        <!-- cart items -->
        <div class="cart-items"></div>
        <!-- footer  -->
        <footer>
          <h3 class="cart-total text-slanted">total : $13.00</h3>
          <button class="cart-checkout btn">checkout</button>
        </footer>
      </aside>
    </div>
    <!-- featured products -->
    <section class="section featured">
      <div class="title">
        <h2><span>/</span>featured</h2>
      </div>
      <div class="featured-center section-center">
        <h2 class="section-loading">loading...</h2>
        <!-- single product -->
        <article class="product">
          <div class="product-container">
            <img src="images/main-bcg.jpeg" class="product img img" alt="img" />
            <div class="product-icons">
              <a href="product.html?id=1" class="product icon">
                <i class="fas fa-search"></i>
              </a>
              <button class="product-cart-btn product-icon" data-id="1">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
          <a href="products.html">all products</a>
          <footer>
            <p class="product-name">name</p>
            <h4 class="product-price">$13.00</h4>
          </footer>
        </article>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
